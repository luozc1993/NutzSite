<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-article-add">
			<div class="form-group">
			<label class="col-sm-3 control-label">栏目编号：</label>
			<div class="col-sm-8">
				<input id="categoryId" name="categoryId" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">标题：</label>
			<div class="col-sm-8">
				<input id="title" name="title" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">文章链接：</label>
			<div class="col-sm-8">
				<input id="link" name="link" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">标题颜色：</label>
			<div class="col-sm-8">
				<input id="color" name="color" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">文章图片：</label>
			<div class="col-sm-8">
				<input id="image" name="image" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">关键字：</label>
			<div class="col-sm-8">
				<input id="keywords" name="keywords" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">描述、摘要：</label>
			<div class="col-sm-8">
				<input id="description" name="description" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">文章内容：</label>
			<div class="col-sm-8">
				<input id="content" name="content" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">文章来源：</label>
			<div class="col-sm-8">
				<input id="copyfrom" name="copyfrom" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">是否允许评论：</label>
			<div class="col-sm-8">
				<input id="allowComment" name="allowComment" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">权重，越大越靠前：</label>
			<div class="col-sm-8">
				<input id="weight" name="weight" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">权重期限：</label>
			<div class="col-sm-8">
				<input id="weightDate" name="weightDate" class="form-control time-input" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">点击数：</label>
			<div class="col-sm-8">
				<input id="hits" name="hits" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">推荐位，多选：</label>
			<div class="col-sm-8">
				<input id="posid" name="posid" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">自定义内容视图：</label>
			<div class="col-sm-8">
				<input id="customContentView" name="customContentView" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">视图配置：</label>
			<div class="col-sm-8">
				<input id="viewConfig" name="viewConfig" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">创建者：</label>
			<div class="col-sm-8">
				<input id="createBy" name="createBy" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">创建时间：</label>
			<div class="col-sm-8">
				<input id="createTime" name="createTime" class="form-control time-input" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">更新者：</label>
			<div class="col-sm-8">
				<input id="updateBy" name="updateBy" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">更新时间：</label>
			<div class="col-sm-8">
				<input id="updateTime" name="updateTime" class="form-control time-input" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">备注信息：</label>
			<div class="col-sm-8">
				<input id="remarks" name="remarks" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">删除标记：</label>
			<div class="col-sm-8">
				<input id="delFlag" name="delFlag" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">相关文章：</label>
			<div class="col-sm-8">
				<input id="relation" name="relation" class="form-control" type="text">
			</div>
		</div>
	
	</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
	var prefix = ctx + "cms/article"
	$("#form-article-add").validate({
		onkeyup: false,
		rules:{
			xxxx:{
				required:true,
			},
		}
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/addDo", $('#form-article-add').serialize());
		}
	}
</script>
</body>
</html>
